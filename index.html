<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <!--bootstrap cdn-->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!--Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&family=Shalimar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col upper">
          <h1 class="heading">Love Calculator</h1>
          <p id="title">
            "If you find someone you love in your life, then hang on to that
            love."
          </p>
        </div>
      </div>
    </div>
    <form>
      <div class="container-fluid part">
        <div class="row middle" id="m">
          <div class="col">
            <input
              type="text"
              id="first"
              required
              placeholder="First Name.."
              onkeyup="manage(this)"
            /><br />
          </div>
          <div class="col">
            <input
              type="text"
              id="second"
              required
              placeholder="Second Name.."
              onkeyup="manage(this)"
            /><br />
          </div>
        </div>
        <div class="row bottom">
          <div class="col">
            <button type="submit" class="btn btn-lg" id="button">
              Calculate
            </button>
          </div>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
